    <link href="../css/style.common.css" rel="stylesheet">

    <link rel="icon" type="img/ico" href="../images/logo.ico">
</head>
<body id="page">

<div id="topBanner">
    <nav class="navbar navbar-default" id="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="../images/icon.png" alt="icon" class="img-responsive" id="logo">
                </a>

            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">

                </ul>
            </div>
        </div>
    </nav>
</div>
<div id="space"></div>
<div id="formContainer">
    <form method="POST" action="#" role="form" id="logInform">
        <div class="form-group">
            <h2>Log in</h2>
        </div>
        <div class="form-group">
            <label class="control-label" for="signupName">Your name</label>
            <input id="signupName" type="text" maxlength="50" class="form-control">
        </div>
        <div class="form-group">
            <label class="control-label" for="signupPassword">Password</label>
            <input id="signupPassword" type="password" maxlength="50" class="form-control" placeholder="at least 6 characters" length="40">
        </div>
        <br>
        <div class="form-group">
            <button id="signupSubmit" type="submit" class="btn btn-info btn-block">Log in</button>
        </div>
        <br>
        <p class="text-center"><a href="#">Forgot your password?</a></p>
        <p class="text-center">Don't have an account? <a href="../index.html">Sign up</a></p>
    </form>
</div>
